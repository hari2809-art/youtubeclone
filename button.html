<style>
     .subscribe-button{
        background-color: red;
        color: white;
        border: none;
        height: 50px;
        width: 150px;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 0.15ss;
    }
    .join-button{
        border-color: rgb(41, 118, 211);
        border-style: solid;
        background-color: white;
        border-width: 1px;
        color: rgb(41, 118, 211);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin-left: 15px;
        transition: background-color 1s,color 1s;
    }
    .tweet-button{
        background-color: rgb(2, 158, 255);
        color: white;
        height: 36px;
        width: 70px;
        border: none;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 15px;
        transition: box-shadow 0.5s,color 0.15s;
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.4;
    }
    .join-button:hover{
        background-color: rgb(41, 118, 211);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }
    .tweet-button:hover{
        box-shadow: 10px 1px 7px black;
    }
</style>
<button class="subscribe-button">
SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">
    Tweet
</button>
